plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.8.1"
}
repositories {
    mavenCentral()
}
allure {
    version = "2.14.0"
    autoconfigure = true
    aspectjweaver = true
    configuration = "testImplementation"
    useJUnit5 {
        version = "2.14.0"
    }
}
compileTestJava {
    options.encoding = 'UTF-8'
}
dependencies {
    testImplementation ("com.codeborne:selenide:5.24.0","org.junit.jupiter:junit-jupiter:5.7.1")
    testRuntimeOnly ("org.junit.jupiter:junit-jupiter-engine:5.7.1","org.slf4j:slf4j-simple:1.7.29")
}
configurations {
    testCompile {
        extendsFrom testImplementation
    }
}
test {
    useJUnitPlatform()
}